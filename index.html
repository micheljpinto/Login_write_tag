<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" type="text/css">
    <title>Automation using IOT</title>
</head>
<body>
    <div class="divTitle">
        <h1>AUTOMATION IOT </h1>
        <h2>with JS - CSS - HTML and Esp8266</h2>
    </div>
    <div class="container">
        <div class="divR">
            <p class="dot"></p>
            <p class="status">Indefinido</p>
            <label class="switch">
                <input id="OUT1" type="checkbox">
                <span class="slider"></span>
            </label>
        </div>
        <div class="divL">
            <p class="dot"></p>
            <p class="status">Indefinido</p>
            <label class="switch">
                <input id="OUT2" type="checkbox">
                <span class="slider"></span>
            </label>
        </div>
        <div class="divR">
            <p class="dot"></p>
            <p class="status">Indefinido</p>
            <label class="switch">
                <input id="OUT3" type="checkbox">
                <span class="slider"></span>
            </label>
        </div>
        <div class="divL">
            <p class="dot"></p>
            <p class="status">Indefinido</p>
            <label class="switch">
                <input id="OUT4" type="checkbox">
                <span class="slider"></span>
            </label>
        </div>
        <div class="divL">
            <h3><b>SENSOR 1:<b></h3>
            <h4>Temperatura: <span id="temp1"><b>0<b></span></h4>
            <h4>Umidade: <span id="hum1"><b>0<b></span></h4>
 
        </div>
        
        <div class="divR">
            <h3><b>SENSOR 2:<b></h3>
            <h4>Luminosidade: <span id="lum1"><b>0<b></span></h4> 
              
        </div>
    </div>
</body>
<!-- Script Controlador-->
<script src="./script.js" type="text/javascript"></script>
</html>
